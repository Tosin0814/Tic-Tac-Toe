<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
</head>
<body>
    <header class="flex-ctr">TIC-TAC-TOE</header>
    <main class="flex-ctr">
        <div class="board">
            <div class="spot flex-ctr">0</div>
            <div class="spot flex-ctr">1</div>
            <div class="spot flex-ctr">2</div>
            <div class="spot flex-ctr">3</div>
            <div class="spot flex-ctr">4</div>
            <div class="spot flex-ctr">5</div>
            <div class="spot flex-ctr">6</div>
            <div class="spot flex-ctr">7</div>
            <div class="spot flex-ctr">8</div>
        </div>
        <div class="player-names">
            <div>Player 1:</div>
            <div>Player 2:</div>
        </div>
        <div class="player-scores">
            <div>0</div>
            <div>0</div>
        </div>
        <div>
            <button class="reset">RESET</button>
        </div>
        
    </main>
    <Footer>Created by Tosin</Footer>
</body>
</html>
